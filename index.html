<body>
    <div class="header">
        <h1>ðŸ¦‡ Alfred</h1>
        <p>Your Personal AI Voice Assistant</p>
    </div>

    <div class="container">
        <div id="deviceNotice" class="device-notice" style="display: none;">
            ðŸ“± iPhone detected! Using text input mode. Voice response enabled.
        </div>

        <div class="status" id="status">
            Ready to listen. Tap the microphone to speak.
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant-message">
                Hello! I'm Alfred, your personal AI assistant. How may I assist you today?
            </div>
        </div>

        <div class="controls">
            <button class="mic-button" id="micButton" onclick="toggleListening()">
                ðŸŽ¤
            </button>
            <div class="transcript" id="transcript"></div>
            
            <div class="text-input-container" id="textInputContainer">
                <input 
                    type="text" 
                    class="text-input" 
                    id="textInput" 
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" onclick="sendTextMessage()">
                    ðŸ“¤
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        
        let recognition;
        let isListening = false;
        let conversationHistory = [];
        let isIOS = false;

        window.onload = function() {
            detectDevice();
            if (!isIOS) {
                initSpeechRecognition();
            }
        };

        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Detect iOS/Safari
            isIOS = /iPad|iPhone|iPod/.test(userAgent) || 
                    (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            
            if (isIOS || !('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                // Show text input for iOS or unsupported browsers
                document.getElementById('textInputContainer').classList.add('active');
                document.getElementById('micButton').classList.add('disabled');
                document.getElementById('micButton').style.cursor = 'not-allowed';
                document.getElementById('deviceNotice').style.display = 'block';
                document.getElementById('status').textContent = 'Type your message below';
            }
        }

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = function() {
                    updateStatus('Listening... Speak now');
                    document.getElementById('transcript').textContent = '';
                };

                recognition.onresult = function(event) {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    document.getElementById('transcript').textContent = 
                        interimTranscript || finalTranscript;

                    if (finalTranscript) {
                        handleUserInput(finalTranscript);
                    }
                };

                recognition.onerror = function(event) {
                    updateStatus('Error: ' + event.error);
                    stopListening();
                };

                recognition.onend = function() {
                    stopListening();
                };
            }
        }

        function toggleListening() {
            if (isIOS) {
                return; // Do nothing on iOS
            }
            
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (recognition && !isIOS) {
                isListening = true;
                recognition.start();
                document.getElementById('micButton').classList.add('listening');
                document.getElementById('micButton').textContent = 'ðŸ”´';
            }
        }

        function stopListening() {
            isListening = false;
            if (recognition) {
                recognition.stop();
            }
            document.getElementById('micButton').classList.remove('listening');
            document.getElementById('micButton').textContent = 'ðŸŽ¤';
            updateStatus('Ready to listen. Tap the microphone to speak.');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendTextMessage();
            }
        }

        function sendTextMessage() {
            const input = document.getElementById('textInput');
            const text = input.value.trim();
            
            if (text) {
                handleUserInput(text);
                input.value = '';
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function addMessage(text, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function handleUserInput(text) {
            addMessage(text, true);
            updateStatus('Alfred is thinking...');
            
            if (!isIOS) {
                document.getElementById('transcript').innerHTML = '<div class="loading"></div>';
            }

            conversationHistory.push({
                role: 'user',
                content: text
            });

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are Alfred, a helpful and sophisticated AI voice assistant. Be concise, friendly, and helpful. Keep responses brief (2-3 sentences) unless asked for detailed information.'
                            },
                            ...conversationHistory
                        ],
                        temperature: 0.7,
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                const assistantResponse = data.choices[0].message.content;

                conversationHistory.push({
                    role: 'assistant',
                    content: assistantResponse
                });

                addMessage(assistantResponse, false);
                speak(assistantResponse);
                
                if (isIOS) {
                    updateStatus('Type your next message');
                } else {
                    updateStatus('Ready to listen. Tap the microphone to speak.');
                    document.getElementById('transcript').textContent = '';
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', false);
                updateStatus(isIOS ? 'Error occurred. Try again.' : 'Error occurred. Ready to try again.');
                if (!isIOS) {
                    document.getElementById('transcript').textContent = '';
                }
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                // Wait for voices to load
                let voices = speechSynthesis.getVoices();
                if (voices.length === 0) {
                    speechSynthesis.onvoiceschanged = function() {
                        voices = speechSynthesis.getVoices();
                        selectVoiceAndSpeak(utterance, voices);
                    };
                } else {
                    selectVoiceAndSpeak(utterance, voices);
                }
            }
        }

        function selectVoiceAndSpeak(utterance, voices) {
            // Try to find a good voice
            const maleVoice = voices.find(voice => 
                voice.name.includes('Male') || 
                voice.name.includes('Daniel') ||
                voice.name.includes('Google UK English Male') ||
                voice.lang.includes('en')
            );
            
            if (maleVoice) {
                utterance.voice = maleVoice;
            }

            speechSynthesis.speak(utterance);
        }

        // Ensure voices are loaded
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = function() {
                speechSynthesis.getVoices();
            };
            // Initial load
            speechSynthesis.getVoices();
        }
    </script>
